dist: trusty
language: bash
before_install:
- sudo apt-get -qq update
- sudo apt-get install shellcheck
- git clone https://github.com/peritus/bumpversion.git
- git clone https://github.com/laurent22/rsync-time-backup.git
- git clone https://github.com/jpartain89/dotfiles.git
script:
- shellcheck -e 2034 -e 1091 -e 2154 -e 1090 ./git-automap
- cd ./dotfiles || echo "Couldn't CD into dotfiles!" exit 1
- ../git-automap
